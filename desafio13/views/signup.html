<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <div class="jumbotron">
        <h1>Ingresá tus datos para registrarte:</h1>
        <br />
        <form
          class="form"
          role="form"
          action="/signup"
          method="post"
          autocomplete="off"
        >
          <div class="form-group">
            <input
              name="username"
              placeholder="Nombre de Usuario"
              class="form-control"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <input
              name="password"
              placeholder="Contraseña"
              class="form-control"
              type="password"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <input
              name="firstName"
              placeholder="Nombre"
              class="form-control"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <input
              name="lastName"
              placeholder="Apellido"
              class="form-control"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <input class="btn btn-success my-3" type="submit" value="SIGNUP" />
          </div>
        </form>
        <hr />
        <button class="btn btn-success my-3" onclick="redireccionar('/login')">
          VOLVER
        </button>
      </div>
    </div>
    <script>
      function redireccionar(pagina) {
        location.href = pagina;
      }
    </script>
  </body>
</html>
