<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'/>
    <title>Desafio Clase 8</title>
</head>
<body>
    <header class='container'>
        <h1 class='text-center text-decoration-underline fst-italic'>API RESTful</h1>
    </header>

    <form action='http://localhost:8081/api/products' method='POST' class='container'>
        <div class='mb-3'>
            <label for='title' class='form-label text-decoration-underline'>Nombre del Producto:</label>
            <input type='text' class='form-control' id='title' name='title'/>
        </div>
        <div class='mb-3'>
            <label for='price' class='form-label text-decoration-underline'>Precio del Producto:</label>
            <input type='number' class='form-control' id='price' name='price'/>
        </div>
        <div class='mb-3'>
            <label for='thumbnail' class='form-label text-decoration-underline'>Imagen del Producto:</label>
            <input type='text' class='form-control' id='thumbnail' name='thumbnail'/>
        </div>
        <button type='submit' value='submit' class='btn btn-primary mb-3'>Agregar Producto</button>
    </form>
    <form action='http://localhost:8081/api/products' method='GET' class='container'>
        <button type='submit' value='submit' class='btn btn-primary'>Ver Productos</button>
    </form>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'></script>
</body>
</html>
